<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Embassy</title>
    <link rel="stylesheet" type="text/css" href="css/embassy_member.css">
</head>
<body>

    <form action="/logout" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <div id="applicationForm">
        <h2>Applications</h2>
        <button onclick="getCitizenApplicationsForEmbassy()">Reload Applications</button>
        <div id="applications"></div>
    </div>
    <div if="applicationUpdate">
        <h2>update application</h2>
        <div>
            <input id = "id" type="text">id</input>
        </div>
        <div>
            <input id = "status" type="text">status</input>
        </div>
        <div>
            <input id = "result" type="text">result</input>
        </div>
        <button onclick="updateCitizenApplication()">update</button>
    </div>
    <div id = "notificationsForm">
        <h2>Notifications</h2>
    </div>
    <div id = "messages">
        <h2>Messages</h2>
    </div>
</body>
<script src="Embassy.js"></script>
</html>
